model = "qwen3-30b-i"
reflection_model = "qwen3-30b-i"
endpoints_path = "../endpoints.toml"

[env]
env_id = "primeintellect/wordle"
env_args = {}
extra_env_kwargs = {}

[gepa]
max_calls = 500
num_train = 100
num_val = 50
minibatch_size = 3
perfect_score = 1.0
state_columns = ["turn"]

[execution]
max_concurrent = 32
seed = 0
sampling_args = { max_tokens = 1024, temperature = 0.7 }
